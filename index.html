<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ktourism/signup</title>
    <link rel="stylesheet" href="sigin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="oo" style="background-color: black;">
    <div class="wrapper">
        <section class="form login">
            <header><b>Kerala </b></header>
            <form name="form" method="get" action="#"">
                <div class="error-txt"></div>
                <div class="field-input">
                    <div class="field input">
                        <label>Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" >
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <i class="far fa-eye" onclick="myFunction()"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Login" id="btn1">
                    </div>
            </form> 
        </section>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
